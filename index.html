<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oksana's Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 100%">
        <div class="card-body">
          <h3>Weather in</h3>
          <div class="container">
            <div class="row">
              <div class="col-8">
                <form class="d-flex">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="City, region..."
                    aria-label="Search"
                    id="search-input"
                    autocomplete="off"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>

                <br />
                <div class="city">
                  <h2>Your City</h2>
                </div>
              </div>
              <div class="col-6 today"><h4>Today</h4></div>

              <div class="col-3">
                <span class="fa-solid fa-temperature-half">
                  <span class="todayTemp"></span>
                </span>

                <span class="units">
                  <a href="#" id="celsius" class="active">°C </a
                  ><span class="line"> |</span
                  ><a href="#" id="fahrenheit">°F</a></span
                >
              </div>
              <div class="col-3 weather-description">
                <img
                  id="weather-icon"
                  src="src/clear-sky-day.png"
                  alt="Clear Sky"
                />
                <span id="description">Clear sky </span>
              </div>
              <div class="col-12 dateToday"><h4>Date</h4></div>

              <div class="col-6 time">
                <h4><em>Current time</em></h4>
              </div>
              <div class="col-3">
                <span class="fa-solid fa-droplet"></span>
                <span class="humidity"> 88 </span> %
              </div>
              <div class="col-3">
                <span class="fa-solid fa-wind"></span
                ><span class="wind"> 10 </span> km/h
              </div>
              <br />
              <br />
            </div>
          </div>
        </div>
      </div>

      <footer>
        <a target="_blank" href="https://github.com/oksanatok/weather-app-week7"
          >Open Source Code</a
        >
        by
        <a
          target="_blank"
          href="https://www.linkedin.com/in/oksana-tokar-408631182/"
          >Oksana Tokar</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/c573ac1800.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
